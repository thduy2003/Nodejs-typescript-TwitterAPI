openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    _If you're looking for the Swagger 2.0/OAS 2.0 version of Petstore, then click [here](https://editor.swagger.io/?url=https://petstore.swagger.io/v2/swagger.yaml). Alternatively, you can load via the `Edit > Load Petstore OAS 2.0` menu option!_

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:4000
tags:
  - name: users
    description: Các API liên quan đến users
paths:
  /users/login:
    post:
      tags:
        # phải trùng tên với tags ở trên mới đưa vào folder được nha
        - users
      summary: Đăng nhập
      description: Đăng nhập vào hệ thống
      operationId: login
      requestBody:
        description: Thông tin đăng nhập
        content:
          # chỉ cho phép gửi lên dưới dạng json
          application/json:
            # kiểu dữ liệu mà chúng ta muốn gửi lên
            schema:
              # tham chiếu đến LoginBody, nó báo đỏ kệ nó nha miễn là mình có đưa path của component.yaml vô apis options là được hết
              $ref: "#/components/schemas/LoginBody"
        # bắt buộc phải gửi content lên
        required: true
      responses:
        "200":
          description: Đăng nhập thành công
          # khai báo response trả về
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login success
                  result:
                    $ref: "#/components/schemas/SucessAuthentication"
        # khai báo lỗi trả về
        "422":
          description: Invalid input
  /users/me:
    get:
      tags:
        # phải trùng tên với tags ở trên mới đưa vào folder được nha
        - users
      summary: Lấy thông tin user
      description: Lấy thông tin user
      operationId: getMe
      # thêm như này để nhận Authorization khi đăng nhập
      security: 
       - BearerAuth: []
      responses:
        default:
          description: Lấy thông tin user thành công
          # khai báo response trả về
          content:
            application/json:
              schema:
               type: object
               properties:
                 message: 
                  type: string
                  example: get my profile success 
                 result: 
                  $ref: '#/components/schemas/User'
